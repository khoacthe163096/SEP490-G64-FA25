<!DOCTYPE html>
<html>
<head>
    <title>Test Branch API</title>
</head>
<body>
    <h1>Test Branch API</h1>
    <div id="result"></div>
    
    <script>
        async function testBranchAPI() {
            try {
                console.log('Testing Branch API...');
                const response = await fetch('https://localhost:7173/api/Branch');
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('API Response:', data);
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success && data.data) {
                    console.log('Branches found:', data.data.length);
                    data.data.forEach((branch, index) => {
                        console.log(`Branch ${index + 1}:`, branch);
                    });
                } else {
                    console.log('No branches found or API error');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
        
        testBranchAPI();
    </script>
</body>
</html>
